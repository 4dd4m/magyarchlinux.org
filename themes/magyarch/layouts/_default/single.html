{{ define "main" }}

<section class="blog-single section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
				{{ if .Params.image }}
                <img src="{{ with .Params.image }}{{ . | absURL }}{{ end }}" class="w-100 mb-3">
				{{ else }}
				<img style="max-width:200px, align:center" src="{{ "/images/magyarch-logo.png" | absURL }}" class="w-100 mb-3">
				{{ end }}
                <h2>{{ .Title }}</h2>
                <div class="post-meta mb-5">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <span>{{ .Date.Year }}. {{ index $.Site.Data.h√≥napok (printf "%d" .Date.Month) }} {{ .Date.Day }}</span>
                        </li>
                    </ul>
                </div>
                {{ .Content }}
            </div>
        </div>
    </div>
</section>

{{ end }}
